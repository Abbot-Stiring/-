<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>動物サイコロゲーム</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1> 動物サイコロゲーム</h1>

        <div class=""score-section>
            <h2>所持コイン</h2>
            <p id="coin">200</p>
        </div>
        <div class="animals">
            <div class="animal" data-animal="monkey">
                <span class="emoji">🐒</span>
                <button class="minus">-10</button>
                <span class="bet">0</span>円
                <button class="plus">+10</button>
            </div>
        

            <div class="animal" data-animal="dog">
                <span class="emoji">🐕</span>
                <button class="minus">-10</button>
                <span class="bet">0</span>円
                <button class="plus">+10</button>
            </div>
        
        
            <div class="animal" data-animal="cat">
                <span class="emoji">🐈</span>
                <button class="minus">-10</button>
                <span class="bet">0</span>円
                <button class="plus">+10</button>
            </div>
        
        
            <div class="animal" data-animal="tiger">
                <span class="emoji">🐅</span>
                <button class="minus">-10</button>
                <span class="bet">0</span>円
                <button class="plus">+10</button>
            </div>
        
        
            <div class="animal" data-animal="rabbit">
                <span class="emoji">🐇</span>
                <button class="minus">-10</button>
                <span class="bet">0</span>円
                <button class="plus">+10</button>
            </div>
        
        
            <div class="animal" data-animal="frog">
                <span class="emoji">🐸</span>
                <button class="minus">-10</button>
                <span class="bet">0</span>円
                <button class="plus">+10</button>
            </div>
        </div>
        
        <button id="rollBtn">🎲 サイコロ</button>
        <div class="result-section">
            <h2>結果</h2>
            <div id="diceResult" class="dice-result"></div>
            <p id="winner"></p>
         </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
