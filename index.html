<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>動物サイコロゲーム</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1> 動物サイコロゲーム</h1>
        <div class="bet-section">
            <div class="animals">
                <button class="animal-btn" data-animal="monkey">🐒</button>
                <button class="animal-btn" data-animal="dog">🐕</button>
                <button class="animal-btn" data-animal="cat">🐈</button>
                <button class="animal-btn" data-animal="tiger">🐅</button>
                <button class="animal-btn" data-animal="rabbit">🐇</button>
                <button class="animal-btn" data-animal="frog">🐸</button>    
            </div>
         </div>
        <button id="rollBtn">🎲 サイコロ</button>
        <div class="result-section">
            <h2>結果</h2>
            <div id="diceResult" class="dice-result"></div>
            <p id="winner"></p>
         </div>

        <div class="score-section">
            <h2>スコア</h2>
            <p id="score">0</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
